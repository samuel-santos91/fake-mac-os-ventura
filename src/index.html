<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fake macOS Ventura</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="menu">
          <ul class="menu__list">
            <li class="menu__list--apple">
              <img src="./images/icons/apple-icon.png" alt="apple icon" />
            </li>
            <li class="menu__list--bold">Finder</li>
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Go</li>
            <li>Window</li>
            <li>Help</li>
          </ul>
        </section>
        <section class="clock">
          <p>(display time)</p>
        </section>
      </nav>
    </header>
    <main>
      <div class="icon">Icon</div>
      <div class="icon">Icon</div>
      <div class="icon">Icon</div>
    </main>
    <footer>
      <ul class="icons-area">
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
        <li class="icon">Icon</li>
      </ul>
    </footer>
  </body>
</html>
