<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Fake macOS Ventura</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="menu">
          <ul class="menu__list">
            <li class="menu__list--apple">
              <img src="./images/icons/apple-icon.png" alt="apple icon" />
            </li>
            <li class="menu__list--bold">Finder</li>
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Go</li>
            <li>Window</li>
            <li>Help</li>
          </ul>
        </section>
        <section class="clock">
          <p id="clock">(display time)</p>
        </section>
      </nav>
    </header>
    <main>
      <div class="icon">Icon</div>
      <div class="icon">Icon</div>
      <div class="icon">Icon</div>
    </main>
    <footer>
      <ul class="icons-area">
        <li class="icon">
          <img src="./images/icons/finder.png" alt="finder" />
        </li>
        <li class="icon">
          <img src="./images/icons/chrome.png" alt="chrome" />
        </li>
        <li class="icon">
          <img
            class="icon--firefox"
            src="./images/icons/firefox.png"
            alt="firefox"
          />
        </li>
        <li class="icon">
          <img
            class="icon--safari"
            src="./images/icons/safari.png"
            alt="safari"
          />
        </li>
        <li class="icon">
          <img src="./images/icons/music.png" alt="music" />
        </li>
        <li class="icon">
          <img src="./images/icons/spotify.png" alt="spotify" />
        </li>
        <li class="icon">
          <img src="./images/icons/adobe.png" alt="adobe" />
        </li>
        <li class="icon">
          <img src="./images/icons/vlc.png" alt="vlc" />
        </li>
        <li class="icon">
          <img src="./images/icons/appstore.png" alt="app store" />
        </li>
        <li class="icon">
          <img class="icon--slack" src="./images/icons/slack.png" alt="slack" />
        </li>
        <li class="icon">
          <img
            class="icon--visual"
            src="./images/icons/visualcode.png"
            alt="visual studio code"
          />
        </li>
        <li class="icon">
          <img
            class="icon--setting"
            src="./images/icons/settings.png"
            alt="settings"
          />
        </li>
        <hr />
        <li class="icon">
          <img class="icon--bin" src="./images/icons/bin.png" alt="bin" />
        </li>
      </ul>
    </footer>
  </body>
</html>
